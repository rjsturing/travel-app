<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;1,300;1,700&display=swap" rel="stylesheet">
</head>

<body class="login">

  <header>
    <div class="header-left-side">
      <button class="user-profile">
        <img src="images/user-icon.png">
      </button>
      <button class="trips">
        <img src="images/trips-icon.png">
      </button>
    </div>
    <div class="header-right-side">
      <div class="main-logo">
        <img src="images/main-logo.png">
      </div>
      <h1>Travel Tracker</h1>
    </div>
  </header>

  <section class="bottom-page-trip">
    <div class="center-container">
      <h1 class="trips-header">Trips</h1>
      <div class="content-container"> <!-- Flex container for trips and booking panel -->
        <section class="trips-container">
          <!-- TRIPS WILL BE POPULATED -->
        </section>
        <div class="booking-panel">
          <div class="booking-panel">
            <h1 class="new-booking-header">Book A Trip</h1>
            <form id="booking-form">
              <div class="date-section">
                <p class="dates-error"></p>
                <label for="start-date">Start Date: </label>
                <input type="date" placeholder="search for dates" id="start-date" min="2023-08-07"required>
              </div>
              <div class="date-section">
                <label for="end-date">End Date: </label>
                <input type="date" placeholder="search for dates" id="end-date" min="2023-08-07" required>
              </div>
              <p class="location-error"></p>
              <div class="location-section">
                  <label for="location-dropdown">Select a Location:</label>
                <select id="location-dropdown" required>
                  <option id="selected-location" value="" disabled selected>Select a location</option>
                </select>
              </div>
              <div class="num-travelers">
                <p class="numTravelersError"></p>
                <label for="num-travelers">Number of travelers:</label>
                <input type="number" placeholder="" id="num-travelers" min=1 max=14 required>
              </div>
              <button class="submitBtn" id="newBookingBtn">Submit</button>
              </div>
            </form>
        </div>
      </div>
      <p id="annual-spending">Year-to-Date spending:</p>
    </div>
  </section>


  <div class="bottom-page-login hidden">
    <main>
      <form action="" method="post" id="form" name="form" class="login-box" >
        <p class="sign-in">Sign in</p>
        <p> Don't have an account? <span class="create-acct"> Create one here</span></p>
        <section class="login-email">        
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder=" " autocomplete="username" required>
        </section>                
        <section class="login-password">        
          <label for="current-password">Password</label>
          <input id="current-password" name="current-password" type="password">
          <button id="toggle-password" type="button">Show password</button>
        </section>
        <button id="signin">Sign in</button> 
      </form>
    </main>
  </div>

  <footer>
    <p id="errorMessage"></p>
  </footer>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
